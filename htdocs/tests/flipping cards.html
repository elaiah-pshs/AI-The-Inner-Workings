<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Elaiah S. Asperin">
        <meta name="description" content="A website about AI">
        <meta name="keywords" content="Artificial Intelligence, AI">
        <meta name="date" content="12/28/2021">
        <meta name="revised" content="12/28/2021">

        <link rel="icon" href="../images/icon.png">

        <style>
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
            }

            div {
                width: 100%;
                height: 100%;
            }

            /* .container {
                width: 500px;
                height: 500px;
            } */

            .card {
                transition: transform 2s;
                transform-style: preserve-3d;
                cursor: pointer;

                width: 500px;
                height: 500px;
            }

            .front, .back {
                position: absolute;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                backface-visibility: hidden;
            }

            .front {
                border: 2px solid black;
                background: url("http://placehold.it/250x250");
            }

            .front:hover {
                bottom: 2px;
                left: 2px;
                box-shadow: 0px 0px 20px 1px #000;
            }

            .back {
                border: 2px solid black;
                background: url("http://placehold.it/100x100");
                transform: rotateY(180deg);
            }

            .back:hover {
                bottom: 2px;
                right: 2px;
                box-shadow: 0px 0px 20px 1px #000;
            }
        </style>

        <script>
            function flip(event){
                var element = event.currentTarget;
                if (element.className.search("myth") != -1) {
                    if(element.style.transform == "rotateY(180deg)") {
                        element.style.transform = "rotateY(0deg)";
                    }
                    else {
                        element.style.transform = "rotateY(180deg)";
                    }
                }
            };
        </script>

        <title>Testing Site</title>
    </head>

    <body>
        <div class="myth card" onclick="flip(event)">
            <div class="front">
                <h1>This is the front</h1>
                <p> Here is some additional text</p>
            </div>
            <div class="back">
                <h1>This is the back</h1>
            </div>
        </div>
    </body>
</html>
