<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Elaiah S. Asperin">
        <meta name="description" content="A website about AI">
        <meta name="keywords" content="Artificial Intelligence, AI">

        <link rel="icon" href="../images/icon.png">

        <style>
            body {
                height: 100vh;
                margin: 0;
                display: grid;
                place-items: center;
                background-color: rgb(10, 20, 31);
            }

            .module-border-wrap {
                width: 500px;
                padding: 1rem;
                position: relative;
                background: linear-gradient(90deg, #26AFD9, #094978);
                padding: 1rem;
                border-radius: 1rem;
            }

            .module {
                background-color: rgb(10, 20, 31);
                color: white;
                padding: 2rem;
                border-radius: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            a {
                text-decoration: none;
                font-size: 32px;
                text-shadow: none;

                background: linear-gradient(90deg, #26AFD9, #094978);
                background-clip: text;

                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
            }
        </style>

        <title>Testing Site</title>
    </head>

    <body>
        <div class="module-border-wrap">
            <div class="module">
                <a href="home.html">test</a>
            </div>
        </div>
    </body>
</html>
